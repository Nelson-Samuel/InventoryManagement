<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>My Login Page &mdash; Bootstrap 4 Login Page Snippet</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" th:href="@{/my-login.css}">
</head>
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">

			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="card fat mt-5">
						<div class="card-body">
							<h4 class="card-title">Register</h4>
							<form method="POST" th:action="@{/Register}"th:object="${newUser}" class="my-login-validation" novalidate="">
								<div class="form-group">
									<label for="name">User Name</label>
									<input id="name" type="text" class="form-control" name="name" required autofocus>
									<div class="invalid-feedback">
										What's your name?
									</div>
								</div>
								<div class="form-group">
									<label for="password">Password</label>
									<input id="password" type="password" class="form-control" name="password" required data-eye>
									<div class="invalid-feedback">
										Password is required
									</div>
								</div>
								<div class="form-group">
									<label for="number">Ph.number</label>
									<input id="number" type="number" class="form-control" name="number" required>
									<div class="invalid-feedback">
										Ph.num is required
									</div>
								</div>
		<div class="form-group">
			<label for="Address">Address</label>
			<textarea name="Address" id="Address" class="form-control" cols="49" required></textarea>
			<div class="address-feedback" id="address-feedback" style="font-size: 12px; visibility: hidden; color: red;">
				Address is required
			</div>
		</div>

								<div class="form-group">
									<div class="custom-checkbox custom-control">
										<input type="checkbox" name="agree" id="agree" class="custom-control-input" required="">
										<label for="agree" class="custom-control-label">I agree to the <a href="#">Terms and Conditions</a></label>
										<div class="invalid-feedback">
											You must agree with our Terms and Conditions
										</div>
									</div>
								</div>

								<div class="form-group m-0">
									<button onclick="adrvalid()" type="submit" class="btn btn-primary btn-block">
										Register
									</button>
								</div>
								<div class="mt-4 text-center">
									Already have an account? <a th:action="@{/Login}" href="index.html">Login</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script th:src="@{my-login.js}"></script>
	<script>
		function adrvalid(){
			let adr = document.getElementById("Address")
			if(adr.value==""){
				document.getElementById("Address").style.border="2px solid red";
				document.getElementById("address-feedback").style.visibility="visible";

			}
		}
	</script>
</body>
</html>
